<html>
<head>
<title>Java Script Demo</title>
<script type="text/javascript" >
function greetings( )
{
alert("Function called with "+arguments.length+" arguments");
for(var i=0;i<arguments.length;i++)
	alert("Good Evening "+arguments[i]);
}
</script>
</head>
<body>
<script type="text/javascript" >
greetings("sachin","amit","Ravi","Varun");
greetings("Ajay","Kumar");
</script>
</body>
</html>
