<html>
<head>
<title>Java Script Demo</title>
<script type="text/javascript" >
var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
var citrus = fruits.slice(2,4);
document.write("Citrus array is<br><br>");
for(i=0;i<citrus.length;i++)
	document.write(citrus[i]+"<br>");
document.write("Fruits array is<br><br>");
for(i=0;i<fruits.length;i++)
	document.write(fruits[i]+"<br>");
</script>
</head>
<body>

</body>
</html>
