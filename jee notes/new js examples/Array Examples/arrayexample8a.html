<html>
<head>
<title>Java Script Demo</title>
<script type="text/javascript" >
var names=["amit","vijay","karan","ramesh"];
var search=prompt("Enter name to search");
var pos=names.indexOf(search);
if(pos!=-1)
	document.write("Position is "+(pos+1));
else
	document.write("Name not found");	
</script>
</head>
