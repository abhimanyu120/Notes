<html>
<head>
<title>Java Script Demo</title>
<script type="text/javascript" >
//var arr=["cricket","volleyball","Soccer","football"];
var arr=[2,1,11,4,25,19,8,100,3,0];
document.write("<b>Before Sorting:</b><br>");
for(var i=0;i<arr.length;i++)
	document.write(arr[i]+" ");
document.write("<br>");
arr.sort();
document.write("<br>");
document.write("<b>After Sorting:</b><br>");
for(i=0;i<arr.length;i++)
	document.write(arr[i]+" ");
</script>
</head>
<body>

</body>
</html>
