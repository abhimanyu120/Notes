<html>
<head>
<title>Java Script Demo</title>
<script type="text/javascript" >
var n=parseInt(prompt("Enter a number"));
var primes=[];
for( i=2;i<=n;i++)
{
	for(j=2;j<i;j++)
	{
	   if(i%j==0)
		break;
	}
	if(i==j)
	primes[primes.length]=i;	
}
document.write("There are "+primes.length+" prime nos up to "+n+"<br>");
for(i=0;i<primes.length;i++)
	document.write(primes[i]+"<br>");
</script>
</head>
<body>

</body>
</html>
