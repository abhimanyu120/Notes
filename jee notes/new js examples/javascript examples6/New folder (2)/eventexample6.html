<html>
<head>
<title>Event Demo</title>
<script type="text/javascript">
function changeColor(x)
{
var ans;
x.style.color="green";
ans=confirm("Do you want to visit facebook?");
if(ans==true)
	x.setAttribute("href","http://www.facebook.com");
}
</script>
</head>
<body>
<a href="#" onclick="changeColor(this)" >Click Me</a>
</body>
</html>
