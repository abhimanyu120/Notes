<html>
<head>
<title>Java Script Demo</title>
<script type="text/javascript" >
function changeAttr( )
{
var anch=document.getElementById("a1");
anch.setAttribute("href","http://www.facebook.com");
}
</script>
</head>
<body>
<div id="d1" >
<a id="a1" href="http://www.google.com">Click </a> here
</div>
<input type="button" value="change link" onclick="changeAttr( );">
</body>
</html>
