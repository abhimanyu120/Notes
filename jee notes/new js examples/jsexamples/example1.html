<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example 1</title>
    <script>
    var a=prompt("Enter an int:");
    if(a!=null)
    {
    if (isNaN(a))
        document.write("you did not input a number");
    else
    {
        var b=parseInt(a);
        if(b%2==0)
            document.write(b+" is even");
        else
        document.write(b+" is odd");
    }
    }
    </script>


</head>
<body>
    
</body>
</html>
