<html>
<head>
<title>Form Event Demo</title>
<script type="text/javascript">
function show()
{
var x=document.frmlogin.txtuser.value;
var y=document.frmlogin.txtpwd.value;
alert("Login id :"+x+",Password:"+y);

}
</script>
</head>
<body>
<form name="frmlogin">
Login  Id:<input type="text" name="txtuser" id="userid"><br>
Password:<input type="password" name="txtpwd" id="userpwd"><br>
<input type="button" onclick="show()" value="Login">
</form>
</body>
</html>
