    <script>
    do
        {
            var birth_year=parseInt(prompt("Enter your birth year:"));
            var age=2019-birth_year;
            if(age<0)
                alert("Invalid birth year. Try again!");
            else
            {
                    if(age<=17)
                        document.write("Not eligible to vote!");
                    else
                        document.write("Eligible to vote!");
               break;         

            }
        }while(true);
    
    </script>
